<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="GmailActionController">
<div>


            <div class="row" style="padding-top: 6%">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1 class="page-header"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> GMail action
                        <small>Step 5/6</small>
                    </h1>
                    <form id="gmail-form" role="form" name="form" novalidate>

                        <div class="form-group">
                            <label>Email address or receiver:</label> <br>
                            <div>
                            <input type="title"  class="form-control" id="email" placeholder="insert your email"
                                   ng-model="gmailActionvar.email"
                                   required="" name="uEmail"
                                   maxlength="100"
                                   ng-trim="false"
                            >

                            </div>
                        </div>


                        <label> Do you wish to receive from:</label><br>
                            <form class="form-group">
                                <input type="radio" name="emailSending" value="0" ng-model="gmailActionvar.sender" checked="checked"> ifttt.ai2016@gmail.com <br>
                                     <input type="radio" name="emailSending" value="1" ng-model="gmailActionvar.sender"> your e.mail <br>
                                              </form>




                        <div class="form-group">
                            <label>The object:</label>
                            <label>Click me in order to active the subject action:
                                <input
                                        id="checkedSubjectId"
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                >
                            </label><br/>
                            <!--  ng-change="checkedSubjectfunc()" -->
                            <div ng-if="checkedSubject" class="animate-if">

                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="gmailActionvar.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - gmailActionvar.subjectReceive.length}} left </span>
                        </div>
                            </div>


                        <div class="form-group">
                            <label>The body:</label>
                            <label>Click me in order to active the subject action:
                                <input
                                        id="checkedBodyId"
                                        type="checkbox"
                                        ng-model="checkedBody"

                                >
                            </label><br/>
                            <!--  ng-change="checkedSubjectfunc()" -->
                            <div ng-if="checkedBody" class="animate-if">

                            <textarea class="form-control" rows="5" id="checkedBody"  placeholder="insert the subject"
                                      ng-model="gmailActionvar.checkedBody"  name="checkedBody"  ng-disabled="!checkedBody"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                                <span>{{500 - gmailActionvar.checkedBody.length}} left </span>
                            </div>
                        </div>
                        <hr>


                        <div>
                            <a  type="submit" class="btn btn-danger pull-left" href="#allActions" >Cancel</a>
                            <a   type="submit"
                                class="btn btn-primary pull-right btn_next6"  ng-click="actionGmail(gmailActionvar)" >Next</a>
                        </div>

                        <!--
                               http://localhost:8080/index.jsp#/SubGMail
                               <a  type="submit" class="btn btn-primary" href="#logged_in" >Home</a>
                               <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(gmailActionvar)">Next</a>
                               -->

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>


</div>


<!--href="#SubGMailAction" -->








</body>

<script>
    if(iftttLogin == false)
    {
        url = "#home";
        window.location.replace(url);
        count = 0;
        flagTriggerDone="0";
    }
    else {
        if (googleLogin == "1") {
        if (flagTriggerDone == "0") {
            alert("Warning you must compile before the trigger form");
            url = "#allTriggers";
            window.location.replace(url);
        }

        if (count == 5) {
            count++;
        }
        else {
            if (count < 5) {
                url = "#createDO";
                window.location.replace(url);
            }

        }
        }
        else {
            url = "#createDO";
            window.location.replace(url);
        }
    }
</script>


</html>
