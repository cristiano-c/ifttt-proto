<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <br>
    <br>


    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1>Choose your trigger</h1></p>
                    <form id="gmail-form" role="form" name="form" ng-controller="action1TwitterController" novalidate>

                        <div class="form-group">
                            <label>Description:</label>
                            <label>Click me in order to active the description trigger:
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                >
                            </label><br/>
                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="gmailinput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - gmailinput.subjectReceive.length}} left </span>
                        </div>





                        <div>
                            <a  type="submit" class="btn btn-primary" href="#choseActionTwitter" >Back</a>
                            <a  href="#SuccessTwitter"  ng-disabled="!checkedSubject" type="submit"
                                class="btn btn-primary"  ng-click="trigger1Gcalendar(gmailinput)" >Next</a>
                        </div>
                        <label style="color: #cd0a0a" ng-if="!checkedSubject" class="animate-if" >
                            You have to ability Title in order to continue
                        </label>

                        <!--
                        href="#actionGcalendar"
                               http://localhost:8080/index.jsp#/SubGMail
                               <a  type="submit" class="btn btn-primary" href="#logged_in" >Home</a>
                               <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(gmailinput)">Next</a>
                               -->

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>

</div>
