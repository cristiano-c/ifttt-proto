<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <br>
    <br>


    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1>Calendar "event start" trigger</h1></p>
                    <hr>
                    <form id="gmail-form" role="form" name="form" ng-controller="Trigger1GcalendarController" novalidate>

                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    ng-model="checkedtitle"

                            > <label>Title:</label> <br>

                            <input type="title"  ng-disabled="!checkedtitle" class="form-control" id="title" placeholder="insert your title"
                                   ng-model="gmailinput.title"
                                   required="" name="utitle"
                                   maxlength="100"
                                   ng-trim="false"
                            >
                            <span>{{100 - gmailinput.title.length}} left </span>
                        </div>


                        <!--Subject e.mail -->
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    ng-model="checkedSubject"

                            > <label>Description:</label>

                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="gmailinput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - gmailinput.subjectReceive.length}} left </span>
                        </div>


                        <!-- place -->
                        <div class="form-group">
                            <input
                                    type="checkbox"
                                    ng-model="checkedplace"

                            > <label>Location:</label> <br>

                            <input type="place"  ng-disabled="!checkedplace" class="form-control" id="place" placeholder="insert your place"
                                   ng-model="gmailinput.place"
                                   required="" name="uplace"
                                   maxlength="100"
                                   ng-trim="false"
                            >
                            <span>{{100 - gmailinput.place.length}} left </span>
                            <div ng-show="form.$submitted || form.uplace.$touched">
                                <span ng-show="form.uplace.$error.place"   style="color: #b81900">This is not a valid place</span>
                            </div>
                        </div>
<hr>
                        <div>


                            <a  type="submit" class="btn btn-danger pull-left" href="#allTriggers" >Cancel</a>

                            <a  href="#allActions"  ng-disabled="!checkedtitle && !checkedSubject && !checkedplace" type="submit"
                                class="btn btn-primary pull-right"  ng-click="trigger1Gcalendar(gmailinput)" >Next</a>
                        </div>
                        <label style="color: #cd0a0a" ng-if="!checkedtitle && !checkedSubject && !checkedplace" class="animate-if" >
                            You have to activate at least one of Title, Subject and Location in order to continue
                        </label>

                 <!--
                 href="#actionGcalendar"
                        http://localhost:8080/index.jsp#/SubGMail
                        <a  type="submit" class="btn btn-primary" href="#logged_in" >Home</a>
                        <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(gmailinput)">Next</a>
                        -->

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script>

    if(navPages[1] == 0){
        url = "#createRecipe";
        window.location.replace(url);
    } else {
        console.log("ok");

    $('.btn_next2').click(function () {
        navPages[1] = 1;
    });

</script>
