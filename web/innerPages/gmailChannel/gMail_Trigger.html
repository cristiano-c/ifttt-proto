<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container" style="padding-top: 6%">

    <div class="col-md-3">
    </div>


                <div class="col-md-6">
                    <h1 class="page-header"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> GMail trigger
                        <small>Step 3/6</small>
                    </h1>
                    <form id="gmail-form" role="form" name="form" ng-controller="GmailTriggerController" novalidate>

                        <div class="form-group">
                            <label>
                                <input
                                    type="checkbox"
                                    ng-model="checkedEmail"

                                >
                                <!-- ng-change="checkemailfunc(checkemailvar)" -->
                                <img src="../../innerPages/gmailChannel/user-question-mark.png" height="30" width="30"/> Sender:
                                </label><br/>
                            <div ng-if="checkedEmail" class="animate-if">
                                <input class="form-control"
                                   type="email"  ng-disabled="!checkedEmail"
                                   id="email" placeholder="Insert here the email of the sender that you want to watch"
                                   ng-model="gmailinput.email"
                                   required="" name="uEmail"
                                   maxlength="100"
                                   ng-trim="false"
                                >
                                <!--
                                <span>{{100 - gmailinput.email.length}} left </span>
                                -->

                            </div>

                            <div ng-show="form.$submitted || form.uEmail.$touched">
                                <span ng-show="form.uEmail.$error.email"   style="color: #b81900">This is not a valid email</span>
                            </div>
                        </div>





                        <!--Subject e.mail -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                >
                                <!--  ng-change="checkedSubjectfunc(checkedSubjectvar)" -->
                                <img src="../../innerPages/gmailChannel/email-text-search.png" height="30" width="30"/> Email content query:
                            </label><br/>
                            <div ng-if="checkedSubject" class="animate-if" >
                            <textarea ng-if="checkedSubject" class="form-control  animate-if" rows="5" id="subjectReceive"  placeholder="Insert here some text to filter the emails"
                                      ng-model="gmailinput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="100%" ng-trim="false"
                            ></textarea>
                            <span>{{500 - gmailinput.subjectReceive.length}} left </span>
                            </div>
                        </div>

                        <hr>

                        <div>
                            <a  type="submit" class="btn btn-danger pull-left" href="#allTriggers" >Cancel</a>
                            <a   ng-disabled="!checkedSubject && !checkedEmail" type="submit"
                                class="btn btn-primary pull-right btn_next3"  ng-click="triggerGmail()" >Next</a>
                        </div>
                        <div class="col-md-row" style="padding-top: 7%">
                            <hr>
                            <label ng-if="!checkedSubject && !checkedEmail" class="animate-if" >
                                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> At least one of the fields above is mandatory
                            </label>
                        </div>


                 <!--
                        http://localhost:8080/index.jsp#/SubGMail
                        <a  type="submit" class="btn btn-primary" href="#logged_in" >Home</a>
                        <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(gmailinput)">Next</a>
                        -->

                    </form>
                </div>



</div>



<!--href="#SubGMailAction" -->



<script>

    if(navPages[1] == 0){
        url = "javascript:history.back()";
        window.location.replace(url);
    } else {
        console.log("ok");
    }

    $('.btn_next3').click(function () {
        navPages[2] = 1;
    });

</script>




</body>
