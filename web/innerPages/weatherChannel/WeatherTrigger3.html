<html>
<head>
    <!-- Stile old web-site.
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href="css/custonWeatherTrigger1/customWeather.css" rel="stylesheet" type="text/css">
    -->
    <script src="../../innerPages/weatherChannel/WeatherTrigger3Machine/customWeather.js"></script>


</head>
<body ng-controller="customWeatherActionControllerTrigger3">


<div class="container" style="padding-top: 6%">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h1><img src="../images/weatherChannel/t31.png" style="width:42px;height:42px;border:0;"> Sunrise/Sunset trigger <img src="../images/weatherChannel/t32.png" style="width:42px;height:42px;border:0;"></h1>
            <hr>

            <div id="search-bar">

                <div class="input-group">
                <span class="input-group-addon ">
                    <div class="hidden-xs">Search for your city :
                    </div>
                </span>

                    <input id="search-input" type="search" class="form-control" placeholder="Enter location...">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search!</button>
                </span>
                </div>
            </div>


            <div id="temper">
                <div id="temp-board">
                    <div id="temp-inner">

                        <div id="weather-desc">Cant find your Location :(</div>
                    </div>
                </div>
                <div class="info-section">
                    <div class="values">City : <span id="main-name">N.A</span></div>
                    <div class="values">City Id : <span id="sys-id">N.A</span></div>
                    <div class="values">Longitude : <span id="coord-lon">N.A</span></div>
                    <div class="values">Latitude : <span id="coord-lat">N.A</span> </div>
                    <div class="values">Country : <span id="sys-country">N.A</span>   </div>
                      </div>
                <!-- Time -->
                <!-- Don't work
                <form name="myForm" ng-controller="DateController as dateCtrl">
                    <label for="exampleInput">Insert the time that you wish to recive the advise</label>
                    <input type="time" id="exampleInput" name="input" ng-model="example.value"
                           placeholder="HH:mm:ss" min="00:00:00" max="24:00:00" required />
                </form>
                -->
                <br>
                <input
                        id="checksunrise"
                        type="checkbox"
                        ng-model="checkadvisesunrise"
                        ng-change="checkadvisesunrisefunc(checkadvisetsunrisevar)"
                > <b>Do you wish to have the sunrise </b>
                <br>
                <input
                        id="checksunset"
                        type="checkbox"
                        ng-model="checkadvisesunset"
                        ng-change="checkadvisetsunsetfunc(checkadvisesunsetvar)"
                > <b>Do you wish to have the sunset </b>
                <br>


                <!--   Time zone    --->
                <form name="timeZone">
                    <input
                            id="checktimeZonevar"
                            type="checkbox"
                            ng-model="checktimeZone"
                            ng-change="checktimeZonefunc(checktimeZonevar)"
                    > <b>Custom timezone: </b>
                    <div  ng-if="checktimeZone" class="animate-if">
                    <input id="timezoneid" ng-disabled="!checktimeZone" type="number" name="input" ng-model="trigger1input.value3"
                           min="-12" max="12" required>

                    <div role="alert">
                        <span  style="color:#ac2925" class="error" ng-show="timeZone.input.$error.required  && checktimeZone">
                            Required!</span>
                        <span  style="color:#ac2925"  class="error" ng-show="timeZone.input.$error.number  && checktimeZone">
                            Not valid number!</span>
                    </div>
                    </div>

                </form>

                <hr>

                <a  type="submit" class="btn btn-danger pull-left"   href="#allTriggers" >Cancel</a>
                <button id="but" type="submit"  class="btn btn-primary pull-right btn_next3">Submit</button>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>



</div>

<!-- Script di page -->

<script>
    angular.module('numberExample', [])
            .controller('ExampleController', ['$scope', function($scope) {
                $scope.example = {
                    value: 12
                };
            }]);

    angular.module('timeExample', [])
            .controller('DateController', ['$scope', function($scope) {
                $scope.example = {
                    value: new Date(1970, 0, 1, 14, 57, 0)
                };
            }]);

    if(iftttLogin == false)
    {
        url = "#home";
        window.location.replace(url);
        count = 0;
        flagTriggerDone="0";
    }
    else {


        if (count == 2) {
            count++;
            url1back = "#WeatherTrigger3";
        }
        else {
            if (count < 2) {
                url = "#allTriggers";
                window.location.replace(url);
            }

        }
    }

</script>


</body>
</html>
