<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <br>
    <br>


    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1>Choose your action</h1></p>
                    <form id="gmail-form" role="form" name="form" ng-controller="action2TwitterController" novalidate>

                        <div class="form-group">
                            <label>Title:</label> <br>
                            <label>Click me in order to active this action (to send a message to a person):
                                <input
                                        type="checkbox"
                                        ng-model="checkedtitle"

                                >
                            </label><br/>
                            <div  ng-if="checkedtitle" class="animate-if">
                            <input type="title"  ng-disabled="!checkedtitle" class="form-control" id="title" placeholder="insert your title"
                                   ng-model="action2TwitterInput.title"
                                   required="" name="utitle"
                                   maxlength="100"
                                   ng-trim="false"
                            >
                            <span>{{100 - action2TwitterInput.title.length}} left </span>
                                </div>
                        </div>


                        <!--Subject e.mail -->
                        <div class="form-group">
                            <label>Description:</label>
                            <label>Click me in order to active this action (the text to send):
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                >
                            </label><br/>
                            <div  ng-if="checkedSubject" class="animate-if">
                            <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="action2TwitterInput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                            ></textarea>
                            <span>{{500 - action2TwitterInput.subjectReceive.length}} left </span>
                                </div>
                        </div>



                        <div>
                            <a  type="submit" class="btn btn-danger pull-left" href="#allActions" >Cancel</a>
                            <a  ng-disabled="!checkedtitle && !checkedSubject" type="submit"
                                class="btn btn-primary pull-right btn_next6"  ng-click="action2Twitterfunc()" >Next</a>
                        </div>
                        <label style="color: #cd0a0a" ng-if="!checkedtitle && !checkedSubject" class="animate-if" >
                            You have to ability Title or/and Subject in order to continue
                        </label>

                               <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(action2TwitterInput)">Next</a>
                               -->

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>

</div>
</body>
