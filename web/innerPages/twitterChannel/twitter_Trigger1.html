<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>


            <div class="row" style="padding-top: 6%">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <p><h1><img src="../../images/twitterChannel/new-tweet.png" style="width:42px;height:42px;border:0;"> New tweet trigger</h1></p>
                    <hr>
                    <form id="gmail-form" role="form" name="form" ng-controller="trigger1TwitterController" novalidate>

                        <div class="form-group">
                                <input
                                    type="checkbox"
                                    ng-model="checkedtitle"

                                > <b>From the twitter user</b>
                            </label><br/>
                            <div  ng-if="checkedtitle" class="animate-if">
                            <input type="title"  ng-disabled="!checkedtitle" class="form-control" id="title" placeholder="insert your title"
                                   ng-model="trigger1TwitterInput.title"
                                   required="" name="utitle"
                                   maxlength="100"
                                   ng-trim="false"
                                  >
                            <span>{{100 - gmailinput.title.length}} left </span>
                                </div>
                        </div>


                        <!--Subject e.mail -->
                        <div class="form-group">
                                <input
                                        type="checkbox"
                                        ng-model="checkedSubject"

                                > <b>With hashtag</b>
                            </label><br/>
                            <div  ng-if="checkedSubject" class="animate-if">

                            <input  class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                      ng-model="trigger1TwitterInput.subjectReceive"  name="subjectReceive"  ng-disabled="!checkedSubject"
                                      maxlength="500" ng-trim="false"
                                        type="title"
                                     >
                            <span>{{100 - gmailinput.subjectReceive.length}} left </span>
                        </div>
                        </div>



                        <div>
                            <a  type="submit" class="btn btn-danger pull-left" href="#allTriggers"
                            >Cancel</a>
                            <a    ng-disabled="!checkedtitle && !checkedSubject" type="submit"
                                class="btn btn-primary pull-right btn_next3"  ng-click="trigger1Twitterfunc()"

                            >Next</a>
                        </div>
                        <br>
                        <br>
                        <hr>
                        <label style="color: #cd0a0a" ng-if="!checkedtitle && !checkedSubject" class="animate-if" >
                            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Make at least one choice to use this trigger
                        </label>

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>



</body>

<script>
    if(iftttLogin == "0")
    {
        url = "#home";
        window.location.replace(url);
        count = 0;
        flagTriggerDone="0";
    }
    else {

        if (twitterLogin == "1")
        {
            if (count == 2) {
                count++;
                url1back = "#Trigger1Twitter";
            }
            else {
                if (count < 2) {
                    url = "#allTriggers";
                    window.location.replace(url);
                }

            }
        }
        else {
            url = "#allTriggers";
            window.location.replace(url);
        }
    }
</script>
</html>
